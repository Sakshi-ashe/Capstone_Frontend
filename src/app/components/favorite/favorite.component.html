
<!-- MAIN CONTENT-->
<div class="main-content">
<!-- <div class="section-content section-content-p30"> -->


<div class="container-fluid">

<div class="row">
<div *ngFor="let fav of favList" class="col-md-5">
<div class="card">
<div class="card-body">
<h5 class="card-title">{{fav.book.title}}</h5>
<p class="card-text">
{{fav.book.description}}
</p>
<p class="card-text">
<b>Authored By</b> {{fav.book.author}}
</p>
<p class="card-text">
<b>Contributed</b> {{fav.book.contributor}}
</p>
<a (click)=removeFromFavourite(fav.book.book_id) class="btn btn-primary">Remove From Favourite</a>
</div>
</div>

<!--if list empty then display a message-->
<div *ngIf="favList?.length ==0" class ="alert alert-warning col-md-12" role="alert">
No Books Found.
</div>

</div>


</div>
</div>
</div>
