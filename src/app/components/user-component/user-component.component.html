<!-- MAIN CONTENT-->
<div class="main-content">
<div class="section-content section-content-p30">
          
<div class="container-fluid">



<!-- register -->
  <div class="open-card-BG" *ngIf="registerView==0">
  <form action="user-component.component.ts">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    <label for="userName"><b>UserName</b></label>
    <input type="text" [(ngModel)]="user.userName" placeholder="Enter Username" name="userName" id="userName" required>
    
      <label for="email"><b>Email</b></label>
      <input type="text" [(ngModel)]="user.email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="name"><b>name</b></label>
      <input type="text" [(ngModel)]="user.name" placeholder="Enter name" name="name" id="name" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button  (click)="addUser()" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <button (click)="change()" routerLinkActive="active">Sign in</button>.</p>
    </div>
  </form>
  </div>
  <!-- login -->
  <div class="open-card-BG" *ngIf="registerView==1">
  <form action="user-component.component.ts">
    <div class="container">
      <h1>Login</h1>
      <p>Please fill in this form to login.</p>
      <hr>
    <label for="userName"><b>UserName</b></label>
    <input type="text" [(ngModel)]="user.userName" placeholder="Enter Username" name="userName" id="userName" required>
    
    
      <label for="psw"><b>Password</b></label>
      <input type="password" [(ngModel)]="user.password" placeholder="Enter Password" name="psw" id="psw" required>

      

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button  (click)="loginUser()" class="registerbtn">Login</button>
    </div>

    <div class="container signin">
      <p>Don't have an account? <a (click)="change()" routerLinkActive="active">Register</a>.</p>
    </div>
  </form>
<!--   <button (click)="fun()" >token</button>
 -->  </div>
</div>
</div>
</div>
